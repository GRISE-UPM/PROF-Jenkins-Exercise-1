plugins {
    id 'java'
    id 'jacoco'
}

jacoco {
    toolVersion = "0.8.8"
}

tasks.withType(Test) {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}

test {
    finalizedBy jacocoTestCoverageVerification
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 1.0 // 100% cobertura
            }
        }
    }
}
